<div class="row">
    <h1>Educacion <i class="bi bi-mortarboard-fill"></i>
        <button class="icon-btn add-btn" routerLink="/nuevaedu" *ngIf="isLogged">
            <div class="add-icon"></div>
            <div class="btn-txt">Agregar Educacion</div>
        </button>
    </h1>

    <div class="col-lg-1"></div>
    <div class="col-lg-11">
        <table class="table">
            <tbody>
                <tr *ngFor="let Educacion of educacion">
                    <td>
                        <h2>{{Educacion.nombreE}}</h2>
                    </td>
                    <td>{{Educacion.descripcionE}}</td>
                    <td *ngIf="isLogged"><button class="btn btn-light" routerLink="/editedu/{{Educacion.id}}">
                            <i class="bi bi-pencil-fill"></i></button></td>
                    <td *ngIf="isLogged"><button class="btn btn-danger" (click)="delete(Educacion.id)">
                        <i class="bi bi-trash"></i></button></td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
