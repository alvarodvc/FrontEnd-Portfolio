<div class="row">
    <h1>Experiencia laboral <i class="bi bi-briefcase-fill"></i>
        <button class="icon-btn add-btn" routerLink="/nuevaexp" *ngIf="isLogged">
            <div class="add-icon"></div>
            <div class="btn-txt">Agregar Experiencia</div>
        </button>
    </h1>

    <div class="col-lg-1"></div>
    <div class="col-lg-11">
        <table class="table">
            <tbody>
                <tr *ngFor="let Experiencia of expe">
                    <td>
                        <h2>{{Experiencia.nombreE}}</h2>
                    </td>
                    <td>{{Experiencia.descripcionE}}</td>
                    <td *ngIf="isLogged"><button class="btn btn-light" routerLink="/editexp/{{Experiencia.id}}">
                            <i class="bi bi-pencil-fill"></i></button></td>
                    <td *ngIf="isLogged"><button class="btn btn-danger" (click)="delete(Experiencia.id)">
                            <i class="bi bi-trash"></i></button></td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
