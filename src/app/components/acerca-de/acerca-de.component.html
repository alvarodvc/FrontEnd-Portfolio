<div class="row" *ngIf="persona">
    <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
        <img src={{persona.img}} id="fotodeperfil">
        <p id="nombre">{{persona.nombre}} {{persona.apellido}}</p>
        <p>Full Stack Developer Jr</p>
    </div>
    <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
        <span>
            <h1>Acerca de mi <button *ngIf="isLogged" class="btn btn-light" routerLink="/editacercade/1">
                <i class="bi bi-pencil-fill"></i></button></h1>
            <p>{{persona.descripcion}}
            </p>
        </span>
    </div>
</div>
